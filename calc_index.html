<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="calc_style.css">
</head>

<body>
    <h1>This is my calculator app <br> It is able to perform simple arithmetic operations</h1>
    <h2>
        The link to my GitHub repository for this calculator: 
        <a href="https://github.com/Nafihu/My-calculator-app" target="_blank">GitHub</a>
    </h2>        
    <div id="calculator">
        <input id="display" class="display" readonly>
        <div id="keys">
            <button onclick="add()" class="opbtn">+</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="subtract()" class="opbtn">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="multiply()" class="opbtn">ร</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="divide()" class="opbtn">รท</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="clearDisplay()">AC</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>
    <script src="calc_index.js"></script>
</body>
</html>
