<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <h1>This is my Weather App <br>I developed a weather app that utilized the Fetch API to retrieve the latest weather data from OpenWeather Map.</h1>
        <h2>
            The link to my GitHub repository for this calculator: 
            <a href="https://github.com/Nafihu/Weather-app" target="_blank">GitHub</a>
        </h2>    
    </div>
    <div id="app">
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="searchButton">Search</button>
        <div id="weatherDisplay"></div>
        <div id="loading" style="display: none;">Loading...</div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
